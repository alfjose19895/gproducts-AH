version: '3.8'

services:
  # Database Service
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  # phpMyAdmin Service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    links:
      - database
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - database

  # Backend PHP-FPM Service (Symfony)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: php_dev
    volumes:
      - ./backend:/var/www/html
    environment:
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@database:3306/${DB_NAME}?serverVersion=8.0&charset=utf8
      APP_ENV: ${APP_ENV}
      APP_SECRET: ${APP_SECRET}
    depends_on:
      - database

  # Nginx Service for Symfony
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./backend:/var/www/html:ro
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend

  # Frontend Service (React + TypeScript)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules # Para evitar que el node_modules del host sobrescriba el del contenedor
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true # Necesario para hot-reloading en algunos sistemas de archivos compartidos
    depends_on:
      - backend # El frontend puede necesitar el backend para hacer peticiones al inicio

volumes:
  db_data: